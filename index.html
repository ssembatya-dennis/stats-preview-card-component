<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700&family=Lexend+Deca:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="stats_card">
        <div class="card__details">
          <h1 class="card__heading">
            Get <span class="heading_span">insights</span> that help your
            business grow.
          </h1>
          <p class="card__text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="card__stats">
            <p class="card__stats-info">
              <span class="card__stats-info--num">10k+ </span>
              <span class="card__stats-info--text">companies</span>
            </p>

            <p class="card__stats-info">
              <span class="card__stats-info--num">314 </span>
              <span class="card__stats-info--text">templates </span>
            </p>

            <p class="card__stats-info">
              <span class="card__stats-info--num">12m+ </span>
              <span class="card__stats-info--text">queries </span>
            </p>
          </div>
        </div>

        <div class="card__hero-image">&nbsp;</div>
      </div>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ssembatya Dennis Duncan</a>.
      </div>
    </main>
  </body>
</html>
